<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="authors" content="Mercelena Erazo-100884604 and Sebastian Romero-100886859">
  <meta name="date-completed" content="February 24, 2024">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="./content/app.css">
</head>
<body>
<header></header>

<main class="container mt-4">
  <h1>Contact Us</h1>
  <h3>We want to hear you. Please give us your feedback.</h3>
  <br>
  <div id="messageArea"></div>
  <div class="row justify-content-lg-center g-3">
    <form id="contactForm" class="col-lg-6 col-md-10 col-sm-10">
      <div class="input-group mb-3">
        <span class="input-group-text">Full Name</span>
        <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name Input" aria-label="Full Name" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Contact Number</span>
        <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number Input" aria-label="Contact Number" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Email Address</span>
        <input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address Input" aria-label="Email Address" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <input id="address" name="address" type="text" class="form-control" aria-describedby="Address Input" aria-label="Address" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Zip Code</span>
        <input id="zipCode" name="zipCode" type="text" class="form-control" aria-describedby="Zip Code Input" aria-label="Zip Code" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Leave us your feedback</span>
        <textarea id="message" name="message" class="form-control" aria-label="Message Area"></textarea>
      </div>

      <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Submit</button>
      <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>

    </form>

    </div>

</main>

<div id="thankYouMessage" style="display: none;">
  <p>Thank you for subscribing to Harmony Hub!</p>
</div>
<footer></footer>

<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>
