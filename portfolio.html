<body>
<header></header>

<main class="container mt-4"> <!-- Add margin-top to create space between menu and images -->
    <h1>Portfolio</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="card-template">

    </div>

    <div class="btn-container" id="loadMoreBtn">
        <div style="text-align: center;">
            <button class="btn btn-primary">Load More</button>
        </div>
    </div>

    <footer id="footer" class="clearfix">
        <nav class="navbar">
            <div class="text-center">
                <ul><p class="footer__copyright">&copy; 2024</p></ul>
                <ul><a href="./privacypolicy.html" class="footer-link">Privacy Policy</a></ul>
                <ul><a href="./termsofservice.html" class="footer-link">Terms of Service</a></ul>
                <ul><a href="./contactus.html" class="footer-link">Contact Us</a></ul>
            </div>
            <div class="contact-info">
                <p>Get in touch:</p>
                <p>Email: info@example.com</p>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Address: 123 Main Street, Toronto, ON, Canada</p>
            </div>
        </nav>
    </footer>

    <script>
        let btn = document.getElementById('loadMoreBtn');
        let currentImg = 2;

        btn.addEventListener('click', function() {
            //  Increments the index to show next image
            currentImg+=2;

            // Show images using the nth-child selector
            let visibleImages = document.querySelectorAll('.service1:nth-child(-n+' + currentImg + ')');
            visibleImages.forEach(function(image) {
                image.style.display = 'block';
            });

            // Hides the load button after loading all the images
            if (currentImg >= document.querySelectorAll('.service1').length) {
                btn.style.display = 'none';
            }
        });
    </script>

</main>
<!-- Scripting Section -->
